<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bocchi Image</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <meta name="description" content="简单、快速、美观的图片上传服务">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📷</text></svg>">
</head>
<body>
  <div class="background-overlay"></div>
  <div class="container">
    <header>
      <div class="logo-container">
        <div class="logo">
          <svg viewBox="0 0 24 24" width="40" height="40">
            <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
          </svg>
        </div>
        <h1 class="bocchi-title">Bocchi Image</h1>
      </div>
      <p class="subtitle">简单、快速、优雅的图片上传服务</p>
    </header>
    <main>
      <div class="action-bar">
        <button id="settingsToggle" class="settings-toggle">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path fill="currentColor" d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
          </svg>
          设置
        </button>
      </div>
      <div id="settingsPanel" class="settings-panel">
        <h3 class="section-title">设置</h3>
        <div class="settings-form">
          <div class="setting-group">
            <label for="s3Endpoint">S3 API 端点</label>
            <input type="text" id="s3Endpoint" class="settings-input" placeholder="例如: https://YOUR_ACCOUNT_ID.r2.cloudflarestorage.com">
            <small class="setting-hint">Cloudflare R2 的 S3 兼容 API 端点地址</small>
          </div>
          <div class="setting-group">
            <label for="accessKeyId">访问密钥 ID</label>
            <input type="text" id="accessKeyId" class="settings-input" placeholder="输入您的 Access Key ID">
          </div>
          <div class="setting-group">
            <label for="secretAccessKey">机密访问密钥</label>
            <input type="password" id="secretAccessKey" class="settings-input" placeholder="输入您的 Secret Access Key">
          </div>
          <div class="setting-group">
            <label for="bucketName">存储桶名称</label>
            <input type="text" id="bucketName" class="settings-input" placeholder="输入您的存储桶名称">
          </div>
          <div class="setting-group">
            <label for="folderName">文件夹名称</label>
            <input type="text" id="folderName" class="settings-input" placeholder="输入存储桶内的文件夹名称" value="bocchipic">
          </div>
          <div class="setting-group">
            <label for="customDomain">自定义域名</label>
            <input type="text" id="customDomain" class="settings-input" placeholder="例如: https://storage.example.com">
            <small class="setting-hint">输入完整URL，包括https://，不要加斜杠结尾</small>
          </div>
          <div class="setting-group">
            <label>允许的文件格式</label>
            <div class="format-toggles">
              <label class="format-toggle">
                <input type="checkbox" id="format-jpg" checked> JPG
              </label>
              <label class="format-toggle">
                <input type="checkbox" id="format-jpeg" checked> JPEG
              </label>
              <label class="format-toggle">
                <input type="checkbox" id="format-png" checked> PNG
              </label>
              <label class="format-toggle">
                <input type="checkbox" id="format-gif" checked> GIF
              </label>
              <label class="format-toggle">
                <input type="checkbox" id="format-webp" checked> WEBP
              </label>
              <label class="format-toggle">
                <input type="checkbox" id="format-svg" checked> SVG
              </label>
              <label class="format-toggle">
                <input type="checkbox" id="format-bmp"> BMP
              </label>
              <label class="format-toggle">
                <input type="checkbox" id="format-ico"> ICO
              </label>
              <label class="format-toggle">
                <input type="checkbox" id="format-tiff"> TIFF
              </label>
            </div>
          </div>
          <div class="settings-actions">
            <div class="import-export-actions">
              <button id="exportSettings" class="action-btn export-btn">
                <svg viewBox="0 0 24 24" width="18" height="18">
                  <path fill="currentColor" d="M19 12v7H5v-7H3v7c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7h-2zm-6 .67l2.59-2.58L17 11.5l-5 5-5-5 1.41-1.41L11 12.67V3h2v9.67z"/>
                </svg>
                导出配置
              </button>
              <button id="importSettings" class="action-btn import-btn">
                <svg viewBox="0 0 24 24" width="18" height="18">
                  <path fill="currentColor" d="M5 20h14v-2H5v2zm0-10h4v6h6v-6h4l-7-7-7 7z"/>
                </svg>
                导入配置
              </button>
            </div>
            <button id="saveSettings" class="save-settings-btn">
              <svg viewBox="0 0 24 24" width="18" height="18">
                <path fill="currentColor" d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
              </svg>
              保存设置
            </button>
          </div>
        </div>
      </div>
      <div class="upload-container" id="dropArea">
        <div class="upload-inner">
          <div class="upload-icon">
            <svg viewBox="0 0 24 24" width="64" height="64">
              <path fill="none" d="M0 0h24v24H0z"/>
              <path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
            </svg>
          </div>
          <p class="upload-text">拖放图片到此处，或点击上传</p>
          <input type="file" id="fileInput" accept="image/*" multiple>
          <button class="upload-btn" id="selectBtn">选择图片</button>
        </div>
      </div>
      <div class="upload-options">
        <div class="option-group">
          <label class="switch">
            <input type="checkbox" id="autoCopy" checked>
            <span class="slider round"></span>
          </label>
          <span class="option-label">上传后自动复制链接</span>
          <div class="tooltip">
            <span class="tooltip-icon">?</span>
            <span class="tooltip-text">上传完成后自动复制链接到剪贴板</span>
          </div>
        </div>
      </div>
      <div id="preview-container" class="preview-container">
        <h3 class="section-title">图片预览</h3>
        <div id="preview" class="preview-grid"></div>
      </div>
      <div class="result-container" id="resultContainer">
        <h3 class="section-title">上传成功！</h3>
        <div class="result-image-container">
          <img id="resultImage" src="" alt="上传的图片">
          <div class="image-overlay">
            <a href="#" id="openOriginal" target="_blank" class="open-original-btn">
              <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="none" d="M0 0h24v24H0z"/>
                <path fill="currentColor" d="M19 19H5V5h7V3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/>
              </svg>
              查看原图
            </a>
          </div>
        </div>
        <div class="links-container">
          <div class="link-group">
            <div class="link-label">
              <span>URL 链接</span>
              <div class="link-tag">直接访问</div>
            </div>
            <div class="url-box-container">
              <input type="text" class="url-box" id="directUrl" readonly>
              <button class="copy-btn" onclick="copyText('directUrl')">
                <svg viewBox="0 0 24 24" width="18" height="18">
                  <path fill="currentColor" d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                </svg>
                复制
              </button>
            </div>
          </div>
          <div class="link-group">
            <div class="link-label">
              <span>Markdown</span>
              <div class="link-tag">Reddit, GitHub</div>
            </div>
            <div class="url-box-container">
              <input type="text" class="url-box" id="markdownUrl" readonly>
              <button class="copy-btn" onclick="copyText('markdownUrl')">
                <svg viewBox="0 0 24 24" width="18" height="18">
                  <path fill="currentColor" d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                </svg>
                复制
              </button>
            </div>
          </div>
          <div class="link-group">
            <div class="link-label">
              <span>HTML</span>
              <div class="link-tag">网页使用</div>
            </div>
            <div class="url-box-container">
              <input type="text" class="url-box" id="htmlUrl" readonly>
              <button class="copy-btn" onclick="copyText('htmlUrl')">
                <svg viewBox="0 0 24 24" width="18" height="18">
                  <path fill="currentColor" d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                </svg>
                复制
              </button>
            </div>
          </div>
          <div class="link-group">
            <div class="link-label">
              <span>BBAI</span>
              <div class="link-tag">论坛使用</div>
            </div>
            <div class="url-box-container">
              <input type="text" class="url-box" id="bbcodeUrl" readonly>
              <button class="copy-btn" onclick="copyText('bbcodeUrl')">
                <svg viewBox="0 0 24 24" width="18" height="18">
                  <path fill="currentColor" d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                </svg>
                复制
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-content">
        <p>Bocchi Image</p>
        <p>图片存储由 <a href="https://www.cloudflare.com/zh-cn/" target="_blank">Cloudflare R2</a> 提供</p>
      </div>
    </footer>
  </div>
  <div id="toast" class="toast">复制成功！</div>
  <div id="loading" class="loading-overlay">
    <div class="spinner">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
    <p class="loading-text">上传中...</p>
  </div>
  <input type="file" id="importFileInput" accept=".json" style="display: none;">
  <script src="https://cdn.jsdelivr.net/npm/aws-sdk@2.1165.0/dist/aws-sdk.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
